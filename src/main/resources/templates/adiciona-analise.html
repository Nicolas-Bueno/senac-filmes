<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analise</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Adicionar An치lise para o Filme</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form th:action="@{/adiciona-analise/{id}(id=${analise.filme.id})}" method="POST" th:object="${analise}">

                    <input type="hidden" name="idFilme" th:value="${filme.id}">
                    
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="text" class="form-control" id="id" th:field="*{id}" />
                    </div>

                    <div class="form-group">
                        <label for="comentario">Coment치rio:</label>
                        <textarea class="form-control" id="comentario" name="comentario" th:field="*{textoAnalise}" rows="4" cols="50"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="nota">Nota:</label>
                        <input type="number" class="form-control" id="nota" name="nota" th:field="*{nota}" min="1" max="10">
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar An치lise</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
