<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Filmes</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Filmes Cadastrados</h1>
        
        <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>TÍTULO</th>
            <th>SINOPSE</th>
            <th>GÊNERO</th>
            <th>ANO DE LANÇAMENTO</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="filme, filmeIndex : ${filmes}">
            <td th:text="${filme.id}"></td>
            <td>
                <a th:href="@{/filme/{id}(id=${filmeIndex.index})}" th:text="${filme.nome}"></a>
            </td>
            <td th:text="${filme.sinopse}"></td>
            <td th:text="${filme.genero}"></td>
            <td th:text="${filme.anoLancamento}"></td>
        </tr>
    </tbody>
</table>

        
        
    </body>
</html>
