<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filmes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Filmes Cadastrados</h1>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>TÍTULO</th>
                    <th>SINOPSE</th>
                    <th>GÊNERO</th>
                    <th>ANO DE LANÇAMENTO</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="filme : ${filmes}">
                    <td th:text="${filme.id}"></td>
                    <td>
                        <a th:href="@{/filme/{id}(id=${filme.id})}" th:text="${filme.nome}"></a>
                    </td>
                    <td th:text="${filme.sinopse}"></td>
                    <td th:text="${filme.genero}"></td>
                    <td th:text="${filme.anoLancamento}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
