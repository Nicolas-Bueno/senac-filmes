<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Filmes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cadastro de Filmes</h1>

        <form th:action="@{/cadastro}" th:object="${filme}" method="POST">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" />
            </div>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" />
            </div>

            <div class="form-group">
                <label for="sinopse">Sinopse:</label>
                <input type="text" class="form-control" id="sinopse" th:field="*{sinopse}" />
            </div>

            <div class="form-group">
                <label for="genero">Gênero:</label>
                <input type="text" class="form-control" id="genero" th:field="*{genero}" />
            </div>

            <div class="form-group">
                <label for="anoLancamento">Ano de Lançamento:</label>
                <input type="text" class="form-control" id="anoLancamento" th:field="*{anoLancamento}" />
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
