<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Filme com Análise</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Detalhes do Filme</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title" th:text="${detalhesFilme.nome}"></h2>
                <p class="card-text">Sinopse: <span th:text="${detalhesFilme.sinopse}"></span></p>
                <p class="card-text">Ano: <span th:text="${detalhesFilme.anoLancamento}"></span></p>
                <p class="card-text">Gênero: <span th:text="${detalhesFilme.genero}"></span></p>
            </div>
        </div>

        <h2 class="mt-4">Análise do Filme</h2>
        <div class="card mt-2">
            <div class="card-body">
                <p class="card-text">Análise: <span th:text="${detalhesAnalise.textoAnalise}"></span></p>
                <p class="card-text">Nota: <span th:text="${detalhesAnalise.nota}"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
